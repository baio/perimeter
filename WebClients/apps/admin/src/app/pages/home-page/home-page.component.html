<div class="buttons-container" style="display: table;">
    <button
        data-cy="login-button"
        nz-button
        nzType="primary"
        [nzSize]="'big'"
        nzShape="round"
        (click)="onLogin()"
    >
        <i nz-icon nzType="user"></i>Login
    </button>

    <button
        data-cy="signup-button"
        nz-button
        nzType="secondary"
        [nzSize]="'big'"
        nzShape="round"
        (click)="onSignUp()"
    >
        <i nz-icon nzType="user-add"></i>Register
    </button>
