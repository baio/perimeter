<nz-alert
    *ngIf="errorMessage"
    nzType="error"
    nzCloseable
    [nzDescription]="errorMessage"
>
</nz-alert>

<ng-content></ng-content>

<hlc-nz-table
    [dataProvider]="dataProvider"
    [definition]="hlcDefinition"
    [viewOptions]="viewOptions"
    [useDragDrop]="useDragDrop"
    (actionClick)="onActionClick($event)"
    (rowClick)="onRowClick($event)"
    (cellClick)="onCellClick($event)"
    (rowDrop)="onRowDrop($event)"
    (dataProviderError)="onDataProviderError($event)"
    (rowDrop)="rowDrop.emit($event)"
>
</hlc-nz-table>

<router-outlet></router-outlet>
