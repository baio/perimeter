<hlc-nz-input-container
    [formControl]="formControl"
    [id]="id"
    [label]="label"
    [labelDecorator]="labelDecorator"
    [readonly]="readonly"
    [validatorsErrorsMap]="validatorsErrorsMap">
    <ng-container #ref>
        <ng-content></ng-content>
    </ng-container>
</hlc-nz-input-container>

<ng-template #labelDecorator>
    &nbsp;
    <span
        class="text-counter"
        [ngClass]="counterClass">
        {{ value?.length || '0' }} / {{ maxLength }}
    </span>
</ng-template>
