<admin-list
    *ngIf="view$ | async as view"
    [definition]="listDefinition"
    [dataProvider]="dataProvider"
    [viewOptions]="view.viewOptions"
    [useDragDrop]="view.sortMode"
    (rowDrop)="onRowDrop($event)"
>
    <admin-list-header
        infoKey="domain-social-connections-list:page"
        searchPlaceholder="searchByName"
        [canAdd]="false"
        [useSearch]="!view.sortMode"
    >
        <div title *transloco="let t">
            {{ t('social') }}
            <nz-switch
                data-cy="ordering-mode-switch"
                [ngModel]="view.sortMode"
                (ngModelChange)="onSortModeChanged($event)"
                [nzCheckedChildren]="t('orderingOn')"
                [nzUnCheckedChildren]="t('orderingOff')"
            ></nz-switch>
        </div>
    </admin-list-header>
</admin-list>
