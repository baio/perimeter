<admin-list
    [definition]="listDefinition"
    [dataProvider]="dataProvider"
    [removeItemDataAccess]="removeItemDataAccess"
    (actionClick)="onActionClick($event)"
>
    <admin-list-header title="Domains" searchPlaceholder="Search by name">
    </admin-list-header>
    <ng-template hlcNzCustomCell="envs" let-items>
        <button
            data-cy="env-btn"
            (click)="$event.stopPropagation()"
            [routerLink]="['../../..', 'domains', item.id, 'apps']"
            *ngFor="let item of items; let last = last"
            nz-button
            nzSize="small"
            nzType="outline"
            style="margin-right: 5px;"
        >
            <i *ngIf="item.isMain" nz-icon nzType="crown" nzTheme="outline"></i>
            {{ item.name }}
        </button>
    </ng-template>
</admin-list>
